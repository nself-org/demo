version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_PROVIDER: ${NEXT_PUBLIC_BACKEND_PROVIDER:-nself}
        NEXT_PUBLIC_ENVIRONMENT: ${NEXT_PUBLIC_ENVIRONMENT:-production}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_PROVIDER=${NEXT_PUBLIC_BACKEND_PROVIDER:-nself}
      - NEXT_PUBLIC_ENVIRONMENT=${NEXT_PUBLIC_ENVIRONMENT:-production}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-ɳApp}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # ɳSelf
      - NEXT_PUBLIC_NSELF_GRAPHQL_URL=${NEXT_PUBLIC_NSELF_GRAPHQL_URL}
      - NEXT_PUBLIC_NSELF_GRAPHQL_WS_URL=${NEXT_PUBLIC_NSELF_GRAPHQL_WS_URL}
      - NEXT_PUBLIC_NSELF_AUTH_URL=${NEXT_PUBLIC_NSELF_AUTH_URL}
      - NEXT_PUBLIC_NSELF_STORAGE_URL=${NEXT_PUBLIC_NSELF_STORAGE_URL}
      - NEXT_PUBLIC_NSELF_REALTIME_URL=${NEXT_PUBLIC_NSELF_REALTIME_URL}
      - NEXT_PUBLIC_NSELF_FUNCTIONS_URL=${NEXT_PUBLIC_NSELF_FUNCTIONS_URL}
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Nhost
      - NEXT_PUBLIC_NHOST_SUBDOMAIN=${NEXT_PUBLIC_NHOST_SUBDOMAIN}
      - NEXT_PUBLIC_NHOST_REGION=${NEXT_PUBLIC_NHOST_REGION}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
